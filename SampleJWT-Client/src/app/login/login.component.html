<div class="container">  
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Login</h2>
        <p>Please enter your user name and password</p>
      </div>
      <form id="Login" [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
        </div>       
        <span class="text-danger" *ngIf="working">{{errorMessage}}</span>
        <button type="submit" *ngIf="!working" class="btn btn-primary">Login</button>
      </form>
      <span class="text-danger">{{message}}</span>
    </div>
  </div>
</div>
