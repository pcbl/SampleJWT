<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <th scope="row">{{customer.Id}}</th>
      <td>{{customer.Name}}</td>
      <td>{{customer.Age}}</td>
      <td>{{customer.Type}}</td>
    </tr>
  </tbody>
</table>
